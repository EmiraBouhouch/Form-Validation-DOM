<body>
    <form class="main">
        <p>Name:</p>
        <input type="text" id="name" class="name" placeholder=" Enter your name">
        <p>Address:</p>
        <input type="text" id="adress" class="adress" placeholder="Enter your adress">
        <p>Email Adress:</p>
        <input class="email" id="email" type="text" placeholder="Enter your email">
        <p> Password</p>
        <input class="password" Id="password" type="password" placeholder="Enter your password">
        <p>Comments:</p>
        <textarea id = "comments" class ="comments" placeholder="comment here ... "></textarea>
        <div class="send-reset">
            <button id="send"  type="button" class="btn send">send </button>
            <button id="reset" type="reset" class="btn reset"> reset </button>
        </form>
    </div>




<script src="./index.js" > </script>
